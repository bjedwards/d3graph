<!doctype html>
<html class="no-js" lang="en">
<head>
	<title>Graph Viewer</title>
	<meta name="description" content="">
	<meta name="author" content="Benjamin Edwards">
	<link rel="stylesheet" href="d3graph.css">
</head>
<body>
  <div id="controls_div">
    <div id="gs_div">
      <label for="graph_select">Select Graph: </label>
      <select id="graph_select">
        <option value="none"></option>
      </select>
    </div>
    <br>
    <div id="layout_div">
      <fieldset id="layout_fs" class="outer">
        <legend id="layout_legend">Layout Options</legend>
        <ul id="layout_list">
          <li><label for="gravity">Gravity: </label>
              <input id="gravity"
                     type="range"
                     min=0
                     max=1
                     step=0.01
                     value=0.1>
          </li>
          <li><label for="friction">Friction: </label>
              <input id="friction"
                     type="range"
                     min=0
                     max=1
                     step=0.01
                     value=0.09>
          </li>
          <li><label for="theta">Theta: </label>
              <input id="theta"
                     type="range"
                     min=0
                     max=1
                     step=0.01
                     value=0.1>
          </li>
          <li><label for="alpha">Alpha: </label>
              <input id="alpha"
                     type="number"
                     min=0
                     step=1
                     value=0.1
                     class="int">
          </li>
          <li><fieldset id="charge_fs" class="inner">
              <legend id="charge_legend">Charge</legend>
              <ul id="charge_list">
                <li><label for="charge">Default: </label>
                    <input id="charge"
                           type="number"
                           max=0
                           step=10
                           value=-120
                           class=int>
                </li>
                <li><label for="charge_prop">Proportional: </label>
                    <input id="charge_prop"
                           type="checkbox"
                           value="off">
                </li>
                <li><label for="charge_select">Property: </label>
                    <select id="charge_select"
                      disabled></select>
                </li>
              </ul>
            </fieldset>
          <li><fieldset id="link_distance_fs" class="inner">
              <legend id="ld_legend">Link Distance</legend>
              <ul id="link_distance_list">
                <li><label for="link_distance">Default: </label>
                    <input id="link_distance"
                           type="number"
                           min=0
                           step=5
                           value=30
                           class=int>
                </li>
                <li><label for="link_distance_prop">Proportional: </label>
                    <input id="link_distance_prop"
                           type="checkbox"
                           value="off">
                </li>
                <li><label for="ld_select">Property: </label>
                    <select id="ld_select"
                      disabled></select>
                </li>
              </ul>
            </fieldset>
          </li>
          <li><fieldset id="link_strength_fs" class="inner">
              <legend id="ls_legend">Link Strength</legend>
              <ul id="link_strength_list">
                <li><label for="link_strength">Default: </label>
                    <input id="link_strength"
                           type="range"
                           min=0
                           max=1
                           step=0.01
                           value=1>
                </li>
                <li><label for="link_strength_prop">Proportional: </label>
                    <input id="link_strength_prop"
                           type="checkbox"
                           value="off">
                </li>
                <li><label for="ls_select">Property: </label>
                    <select id="ls_select"
                      disabled></select>
                </li>
              </ul>
            </fieldset>
          </li>
        </ul>
      </fieldset>
    </div>
    <div id="node_color_div">
      <fieldset id="node_color_fs" class="outer">
        <legend id="node_color_legend">Node Color: </legend>
        <ul id="node_color_list">
          <li><form>
            <input type="radio" name="node_color_rad" value="static" checked>Static
            <input type="radio" name="node_color_rad" value="color">Color
            <input type="radio" name="node_color_rad" value="float">Number
            <input type="radio" name="node_color_rad" value="cat">Category
          </form>
          </li>
          <li><label for="node_color_pick">Default </label>
          <input id="node_color_pick"
                 class="color"
                 value="#FF0000"><br>
          </li>
          <li><label for="nc_select">Property </label>
          <select id="nc_select" disabled></select><br>
          </li>
          <li><label for="nc_cmap_select">Color Map</label>
          <select id="nc_cmap_select" disabled></select>
          </li>
        </ul>
      </fieldset>
    </div>
  </div>
  <div id="svg_div">
    <svg id="graph_svg"
         width=1024
         height=768>
    </svg>
  </div>
<script src="external/jquery-1.9.0.min.js"></script>
<script src="external/d3.v3.min.js"></script>
<script src="external/colorbrewer.js"></script>
<script src="external/jscolor/jscolor.js"></script>
<script src="d3graph.js"></script>
</body>
</html>
