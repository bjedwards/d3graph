<!doctype html>
<html class="no-js" lang="en">
<head>
	<title>Graph Viewer</title>
	<meta name="description" content="">
	<meta name="author" content="Benjamin Edwards">
	<link rel="stylesheet" href="d3graph.css">
<script src="SpryAssets/SpryCollapsiblePanel.js" type="text/javascript"></script>
</head>
<body>
<script src="external/jquery-1.9.0.min.js"></script>
<script src="external/d3.v3.min.js"></script>
<div id="CollapsiblePanel1" class="CollapsiblePanel">
  <div class="CollapsiblePanelTab" tabindex="0">Node Color</div>
  <div class="CollapsiblePanelContent">
    <form name="form1" method="post" action="">
      <table width="541">
        <tr>
          <td width="69"><label>
            <input type="radio" name="node_color_prop" value="radio" id="node_color_prop_0">
            Static</label></td>
          <td width="119"><label>
            <input type="radio" name="node_color_prop" value="radio" id="node_color_prop_1">
            Color</label></td>
          <td width="98"><label>
            <input type="radio" name="node_color_prop" value="radio" id="node_color_prop_2">
            Float</label></td>
          <td width="235"><label>
            <input type="radio" name="node_color_prop" value="radio" id="node_color_prop_3">
            Category</label></td>
        </tr>
        <tr>
          <td></td>
          <td><select name="node_color_color" id="node_color_color">
          </select></td>
          <td><select name="node_color_float" id="node_color_float">
          </select></td>
          <td><select name="node_color_cat" id="node_color_cat">
          </select></td>
        </tr>
        <tr>
          <td></td>
          <td>&nbsp;</td>
          <td><select name="node_color_float_cmap" id="node_color_float_cmap">
          </select></td>
          <td><select name="node_color_cat_cmap" id="node_color_cat_cmap">
          </select></td>
        </tr>
      </table>
    </form>
  </div>
</div>
<script src="d3graph.js"></script>
<script type="text/javascript">
var CollapsiblePanel1 = new Spry.Widget.CollapsiblePanel("CollapsiblePanel1");
</script>
</body>
</html>
